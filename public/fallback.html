<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#722F37" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #0a0a0a;
        color: #f5f0eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }
      .container {
        max-width: 480px;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #722f37;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.125rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        opacity: 0.8;
      }
      button {
        background-color: #722f37;
        color: #f5f0eb;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vino12</h1>
      <p>
        Je bent momenteel offline. Controleer je internetverbinding en probeer

      <button onclick="window.location.reload()">Opnieuw proberen</button>

</html>
