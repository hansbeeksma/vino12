version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      timezone: 'Europe/Amsterdam'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    groups:
      security-patches:
        applies-to: security-updates
        update-types:
          - 'patch'
          - 'minor'
          - 'major'
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'patch'
          - 'minor'
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
    reviewers:
      - 'hansbeeksma'
    pull-request-branch-name:
      separator: '/'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    labels:
      - 'dependencies'
      - 'ci'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    reviewers:
      - 'hansbeeksma'
