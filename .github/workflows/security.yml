name: Security

on:
  pull_request:
    branches: [main, staging]
  schedule:
    - cron: "0 3 * * 1" # Weekly maandag 03:00 UTC

jobs:
  security:
    uses: hansbeeksma/release-infrastructure/.github/workflows/reusable-security.yml@main
    with:
      run-semgrep: true
      run-npm-audit: true
      run-snyk: true
      run-sbom: true
      run-license-check: true
    secrets: inherit

  notify-on-failure:
    needs: [security]
    if: failure()
    uses: hansbeeksma/release-infrastructure/.github/workflows/reusable-notify.yml@main
    with:
      workflow-name: "Security"
      workflow-status: "failure"
    secrets: inherit
