name: Security

on:
  pull_request:
    branches: [main, staging]
  schedule:
    - cron: "0 3 * * 1" # Weekly maandag 03:00 UTC

jobs:
  security:
    uses: hansbeeksma/release-infrastructure/.github/workflows/reusable-security.yml@main
    with:
      run-semgrep: true
      run-npm-audit: true
      run-snyk: true
      run-sbom: true
      run-license-check: true
    secrets: inherit
